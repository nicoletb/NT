    <script type="text/javascript">
        total = 0;
        num = parseInt(prompt("Ingrese un número"));
        for(i=1;i<num;i++){
            if(num%i==0){
                console.log(i);
                total+=i;
            }
        }
        console.log(total)
        if(total==num){
            alert("El número "+num+" es perfecto");
        }else{
            alert("El número "+num+" es imperfecto");
        }
    </script>
