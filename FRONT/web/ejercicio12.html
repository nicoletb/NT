<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio 12</title>
        <script>
        function calcular(){
            comision = 0;
            val_importe = document.getElementById("importe").value;
            if(val_importe<100){
                comision = val_importe*0;
            }else if(100<=val_importe<=300){
                comision = val_importe*0.1;
            }else if(val_importe>300){
                comision =val_importe*0.2;
            }
            alert("Comisi√≥n: S/."+comision)
        }
        </script>
    </head>
    <body>
        Ingrese el importe de venta: <br/>
        <input type="number" id="importe"/> <br/>
        <input type="button" value="Calcular" onclick="calcular()"/>
    </body>
</html>
